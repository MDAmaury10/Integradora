<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario - Sistema de Punto de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="{{ url_for('usuarios_nuevo') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="name" placeholder="Ingresa el nombre" name="name" required>
            </div>
            <div class="form-group">
                <label for="contrase침a">Contrase침a:</label>
                <input type="password" id="password" placeholder="Ingresa la contrase침a" name="password" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="cajero">Cajero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activo">Activo:</label>
                <input type="checkbox" id="activo" name="active" value="true">
                <label for="activo">Marcar si est치 activo</label>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept=".png, .jpg, .jpeg">
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar Usuario">
            </div>
        </form>
    </div>
</body>
</html>
