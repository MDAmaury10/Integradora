<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta - Sistema de Punto de Venta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .navbar-brand {
            font-size: 2rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #28a745 !important;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #28a745 !important;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Abarrotes Vicky</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('productos') }}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('categorias') }}">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ventas') }}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('proveedores') }}">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Registrar Venta</h2>
        <form id="venta-form" action="{{ url_for('ventas_nuevo') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="user_id" value="{{ current_user.id }}"> <!-- Campo oculto para el usuario actual -->

            <div id="productos-container">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select class="form-control producto" name="producto[]" required>
                        <option value="" disabled selected>Selecciona un producto</option>
                        {% for producto in productos %}
                            <option value="{{ producto[0] }}" data-precio="{{ producto[2] }}">{{ producto[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="form-control cantidad" name="cantidad[]" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <button type="button" id="agregar-producto" class="btn btn-secondary">Agregar otro producto</button>
            </div>

            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="efectivo">Efectivo:</label>
                <input type="number" id="efectivo" name="efectivo" class="form-control" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="cambio">Cambio:</label>
                <input type="text" id="cambio" name="cambio" class="form-control" readonly>
            </div>

            <div class="form-group">
                <input type="submit" value="Registrar Venta" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 Abarrotes Vicky. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/venta.js') }}"></script>
</body>
</html>
